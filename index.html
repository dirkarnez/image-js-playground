<html>
  <head>
    <script src="https://www.lactame.com/lib/image-js/0.21.2/image.min.js"></script>
  </head>

  <body>
    <img
      id="color"
      src="https://www.lactame.com/github/image-js/image-js/3073b80c7d626196cb669f9d617f491a8338ca66/test/img/taxi/original.jpeg"
    />
    <img id="result" />

    <script>
      async function process() {
        let image = await IJS.Image.load(document.getElementById('color').src);
	
        var output = image
        .rotate(30, {
        	interpolation: "bilinear" // "bilinear" is apparently better than "nearestNeighbor"
        })
        .crop({
          x: 150,
          y: 150,
          width : image.width / 2,
          height: image.height / 2
        })

        document.getElementById('result').src = output.toDataURL();
      }
      process();
    </script>
  </body>
</html>
